<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base target="_top">

  <script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxihubfcTqZOhQPqgL_7rK14WNg_CI0v7s36Ns5i0as9LjpHc8NAjeFXD0GEhaRuVca/exec';
  const TARGET_URL = 'https://kleiber.ru/cheesecase?...';
  try { new Image().src = SCRIPT_URL + '?id=cheesecase_qr&ping=1&ts=' + Date.now(); } catch(e) {}
  window.location.replace(TARGET_URL);
</script>

    // Фоновая отправка события (не мешает редиректу)
    try {
      navigator.sendBeacon(SCRIPT_URL + '?id=cheesecase_qr');
    } catch(e) {
      fetch(SCRIPT_URL + '?id=cheesecase_qr', {mode: 'no-cors'}).catch(()=>{});
    }

    // Мгновенный редирект
    window.location.replace(TARGET_URL);
  </script>
</head>
<body>
</body>
</html>

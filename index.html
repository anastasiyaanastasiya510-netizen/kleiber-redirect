<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base target="_top">

  <script>
    // URL твоего скрипта
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwYNW-aSzxDUneK4CuMdtn8vw43FtGCNH2TIvbosFPphm_u8f3X_Drzbg-bPaDuagp1/exec;
    // Сайт, куда нужно направить
    const TARGET_URL = 'https://kleiber.ru/cheesecase?utm_source=presentation&utm_medium=qr&utm_campaign=cheesecase_talk';

    // Фоновая отправка события (не мешает редиректу)
    try {
      navigator.sendBeacon(SCRIPT_URL + '?id=cheesecase_qr');
    } catch(e) {
      fetch(SCRIPT_URL + '?id=cheesecase_qr', {mode: 'no-cors'}).catch(()=>{});
    }

    // Мгновенный редирект
    window.location.replace(TARGET_URL);
  </script>
</head>
<body>
</body>
</html>

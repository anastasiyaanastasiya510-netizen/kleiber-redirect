<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base target="_top">
  <!-- чуть ускорим соединение со скриптом -->
  <link rel="preconnect" href="https://script.google.com">
  <script>
    // 1) ВСТАВЬ сюда URL из Deploy → Web app (обязательно /exec, не /dev!)
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwgQk9uTRAytqJSLkUM9lGyhndzutW50cnoH4B6h02yDsikHSNfhMa5UI20beuIuEIg/exec';

    // 2) Куда редиректим
    const TARGET_URL = 'https://kleiber.ru/cheesecase?utm_source=qr&utm_medium=redirect&utm_campaign=cheesecase_talk';

    // 3) Пингуем скрипт «картинкой» (GET) — доходит всегда
    const ping = new Image();
    ping.src = SCRIPT_URL + '?id=cheesecase_qr&ping=1&ts=' + Date.now();

    // 4) Даем 150 мс на отправку и уводим пользователя
    setTimeout(() => {
      window.location.replace(TARGET_URL);
    }, 150);
  </script>
</head>
<body></body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base target="_top">
  <script>
    // 👇 ВСТАВЬ СВОЙ URL из деплоя Apps Script (тот, что заканчивается на /exec)
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw7rL2vy7HhyUAx51A_ScQJ_9I7dmYBqvQiDvQoXtoZHp8VM5YUFBDMB65GSt_BPHB9/exec;
    // 👇 Сайт, куда перенаправляем
    const TARGET_URL = 'https://kleiber.ru/cheesecase?utm_source=qr&utm_medium=redirect&utm_campaign=cheesecase_talk';

    // отправляем данные (тихо, без ожидания ответа)
    fetch(SCRIPT_URL + '?id=cheesecase_qr&ping=1&ts=' + Date.now(), { mode: 'no-cors' })
      .catch(() => {});

    // даём 200мс на отправку и делаем редирект
    setTimeout(() => {
      window.location.replace(TARGET_URL);
    }, 200);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>

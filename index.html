<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base target="_top">
  <script>
    const SCRIPT_URL = 'ВСТАВЬ_СВОЙ_EXEC_URL_ЗДЕСЬ'; // заканчивается на /exec
    const TARGET_URL = 'https://kleiber.ru/cheesecase?utm_source=qr&utm_medium=redirect&utm_campaign=cheesecase_talk';

    // лёгкий GET-пинг (картинка) — не требует CORS и всегда бьёт в doGet
    try { new Image().src = SCRIPT_URL + '?id=cheesecase_qr&ping=1&ts=' + Date.now(); } catch(e) {}

    // мгновенный редирект
    window.location.replace(TARGET_URL);
  </script>
</head>
<body></body>
</html>
